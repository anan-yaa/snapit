<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapIt</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj6697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <i class="bi bi-file-earmark-arrow-up-fill" style="font-size: 48px; width: 48px; height: 48px;"></i>
    <div class="logo">
      <h1>SnapIt</h1>
      <p>Share files with nearby devices</p>
    </div>
  </header>
  
  <div class="app">
    <h1 id="device-name">Your Device</h1>
    <h3>Available Devices</h3>
    <div id="peers"></div>
    <input type="file" id="fileInput" style="display: none" />
    <button id="sendFileBtn" disabled>Select File</button>
  </div>

  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
  </script>
</body>

</html>
